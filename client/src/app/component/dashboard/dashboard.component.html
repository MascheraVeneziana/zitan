<h3>登録会議情報</h3>
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> 会議名 </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="room">
      <mat-header-cell *matHeaderCellDef> 会議室 </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef> 日付 </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.reason}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="start">
      <mat-header-cell *matHeaderCellDef> 開始時刻 </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.reason}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="end">
      <mat-header-cell *matHeaderCellDef> 終了時刻 </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.reason}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="member">
      <mat-header-cell *matHeaderCellDef> メンバー </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.reason}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>

<h3>会議グラフ</h3>
<div style="width:100%;height:400px;">
  <canvas #myCanvas></canvas>
</div>
