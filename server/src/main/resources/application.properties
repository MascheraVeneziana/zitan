server.port=8090

application.name=Zitan

spring.datasource.url=jdbc:h2:file:./db/zitan
spring.datasource.username=zitan
spring.datasource.password=admin
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope = profile, email, https://www.googleapis.com/auth/calendar, https://www.googleapis.com/auth/admin.directory.user.readonly,https://www.googleapis.com/auth/admin.directory.resource.calendar.readonly
